<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <style>
        body {

        .container {

        .button {

            border-radius: 20px;

        }
        
        /* å»æ‰åŸæ¥çš„æ¸å˜èƒŒæ™¯å’Œæ–‡å­—æ ·å¼ï¼Œæ”¹ä¸ºå›¾ç‰‡èƒŒæ™¯ */
        .retry-btn {
            bottom: 150px; /* è·ç¦»åº•éƒ¨150px */
            left: 100px;   /* è·ç¦»å·¦è¾¹100px */
            background-image: url('./images/å†æ¬¡æŒ‰é’®.gif');
        }
        
        .share-btn {
            bottom: 150px; /* è·ç¦»åº•éƒ¨150px */
            right: 100px;  /* è·ç¦»å³è¾¹100px */
            background-image: url('./images/åˆ†äº«æŒ‰é’®.gif');
        }
        
        .button:hover {
            transform: translateY(-10px) rotateX(15deg) scale(1.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .button:active {

        .particle-system {

        .particle {

        @keyframes particle-float {

            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-50px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .popup {
            position: fixed;

            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.3);
            z-index: 1000;
            text-align: center;
            min-width: 300px;
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .popup.show {
            transform: translate(-50%, -50%) scale(1);
        }
        
        .popup h3 {
            margin-top: 0;
            color: #8B4513;
        }
        
        .popup-buttons {
            margin-top: 20px;
        }
        
        .popup-btn {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        
        .popup-btn.primary {
            background: #8B4513;
            color: white;
        }
        
        .popup-btn.secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .popup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;

        }
        
        .overlay.show {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="particle-system" id="particleSystem"></div>
        
        <!-- ç§»é™¤äº† interactive-area ç‚¹å‡»ä½“éªŒåŒºåŸŸ -->
        
        <!-- ä½¿ç”¨å›¾ç‰‡ä½œä¸ºèƒŒæ™¯çš„æŒ‰é’® -->
        <div class="button retry-btn" onclick="showPopup('retry')"></div>
        
        <div class="button share-btn" onclick="showPopup('share')"></div>
    </div>
    
    <div class="overlay" id="overlay" onclick="hidePopup()"></div>
    <div class="popup" id="popup"></div>
    
    <script>
        let particleCount = 0;
        
        function createParticle() {
            if (particleCount < 20) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 2 + 's';
                particle.style.animationDuration = (3 + Math.random() * 2) + 's';
                
                document.getElementById('particleSystem').appendChild(particle);
                particleCount++;
                
                setTimeout(() => {
                    particle.remove();
                    particleCount--;
                }, 5000);
            }
        }
        
        // ç§»é™¤äº† createParticleBurst å‡½æ•°ï¼Œå› ä¸ºä¸å†éœ€è¦ç‚¹å‡»ä½“éªŒåŠŸèƒ½
        
        function showPopup(type) {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            
            let content = '';
            if (type === 'retry') {
                content = `
                    <h3>ğŸƒ é‡æ–°ä½“éªŒèŒ¶è‰º</h3>
                    <p>è®©æˆ‘ä»¬é‡æ–°å¼€å§‹è¿™æ®µç¾å¦™çš„èŒ¶è‰ºä¹‹æ—…</p>
                    <div class="popup-buttons">
                        <button class="popup-btn primary" onclick="confirmRetry()">å¼€å§‹æ–°çš„ä½“éªŒ</button>
                        <button class="popup-btn secondary" onclick="hidePopup()">ç»§ç»­å½“å‰ä½“éªŒ</button>
                    </div>
                `;
            } else if (type === 'share') {
                content = `
                    <h3>ğŸŒ¸ åˆ†äº«èŒ¶è‰ºä½“éªŒ</h3>
                    <p>å°†è¿™ä»½ç¾å¥½åˆ†äº«ç»™æ›´å¤šæœ‹å‹</p>
                    <div class="popup-buttons">
                        <button class="popup-btn primary" onclick="shareExperience('wechat')" style="background: #1AAD19;">å¾®ä¿¡åˆ†äº«</button>
                        <button class="popup-btn primary" onclick="shareExperience('weibo')" style="background: #E6162D;">å¾®åšåˆ†äº«</button>
                        <button class="popup-btn primary" onclick="shareExperience('copy')" style="background: #4CAF50;">å¤åˆ¶é“¾æ¥</button>
                    </div>
                    <button class="popup-btn secondary" onclick="hidePopup()" style="margin-top: 10px;">å–æ¶ˆ</button>
                `;
            }
            
            popup.innerHTML = content;
            overlay.classList.add('show');
            popup.classList.add('show');
        }
        
        function hidePopup() {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            
            popup.classList.remove('show');
            overlay.classList.remove('show');
        }
        
        function confirmRetry() {
            hidePopup();
            // æ·»åŠ è¿‡æ¸¡æ•ˆæœ
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                window.location.reload();
            }, 500);
        }
        
        function shareExperience(platform) {
            let message = '';
            
            switch(platform) {
                case 'wechat':
                    message = 'æ­£åœ¨å¯åŠ¨å¾®ä¿¡åˆ†äº«...';
                    break;
                case 'weibo':
                    message = 'æ­£åœ¨å¯åŠ¨å¾®åšåˆ†äº«...';
                    break;
                case 'copy':
                    navigator.clipboard.writeText(window.location.href);
                    message = 'é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼';
                    break;
            }
            
            // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
            const popup = document.getElementById('popup');
            popup.innerHTML = `
                <h3>âœ… åˆ†äº«æˆåŠŸ</h3>
                <p>${message}</p>
                <div class="popup-buttons">
                    <button class="popup-btn primary" onclick="hidePopup()">å®Œæˆ</button>
                </div>
            `;
            
            if (platform !== 'copy') {
                setTimeout(hidePopup, 2000);
            }
        }
        
        // è‡ªåŠ¨ç”Ÿæˆç²’å­æ•ˆæœ
        setInterval(createParticle, 1000);
        
        // æ·»åŠ é”®ç›˜æ”¯æŒ
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                hidePopup();
            } else if (event.key === 'r' || event.key === 'R') {
                showPopup('retry');
            } else if (event.key === 's' || event.key === 'S') {
                showPopup('share');
            }
        });
        
        // é¼ æ ‡æ‚¬åœå®¹å™¨æ•ˆæœ
        const container = document.querySelector('.container');
        container.addEventListener('mousemove', function(event) {
            const rect = container.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / centerY * 5;
            const rotateY = (x - centerX) / centerX * 5;
            
            container.style.transform = `rotateX(${-rotateX}deg) rotateY(${rotateY}deg)`;
        });
        
        container.addEventListener('mouseleave', function() {
            container.style.transform = 'rotateX(0deg) rotateY(0deg)';
        });
    </script>
